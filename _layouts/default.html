<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% include base.html %}
    <link rel="stylesheet" href="{{base}}/assets/css/default.css">
</head>
<body>
<header>
    <a href="https://www.alibabacloud.com/" target="_blank" id="header_logo">
        <img src="{{base}}/assets/images/alibabacloud_logo.png" alt="Alibaba Cloud" class="logo"/>
    </a>
    <div id="header_title">
        DevOps tutorials
    </div>
</header>
<main>
    <nav>
        <h1>Tutorials</h1>
        <a href="{{base}}/index" {% if page.url== '/' %}class="current" {% endif %}>
        Home
        </a>
        {% for tutorial in site.data.tutorials %}
        <a href="{{base}}/{{ tutorial.link }}" {% if page.url== tutorial.link %}class="current" {% endif %}>
            {{ tutorial.name }}
        </a>
        {% endfor %}
    </nav>
    <article>{{ content }}</article>
</main>
</body>
</html>
